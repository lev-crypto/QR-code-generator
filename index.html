<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5208479901081777"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>

        <input type="text" id="url" placeholder="Enter URL" />

        <label for="color-picker">Choose QR code color:</label>
        <input type="color" id="color-picker" value="#000000" />

        <button id="generate-btn">Generate QR Code</button>

        <div id="qr-container"></div>

        <button id="download-btn" style="display:none;">Download 4K QR Code</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
